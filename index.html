<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <title>My site</title>
</head>
<body>
    <header id="imgBar">
        박종훈에 대해<br>소개합니다!
    </header>
    <header id="topBar">
        <ul id="topList">
            <li class="left">박종훈</li>
            <li class="right" id="menu">
                메뉴
            </li>
        </ul>
    </header>
    <nav id="menuBar">
        <span class="jump"><a href="#imgBar">맨 위로</a></span>
        <span class="jump"><a href="#schoolBar">학교</a></span>
        <span class="jump"><a href="#clubBar">동아리</a></span>
    </nav>
    <section id="mainView">
        <article id="titleBar">소프트웨어과<br>1학년 6반 13번</article>
        <article id="schoolBar">
            <h1>학교</h1>
            <p>선린 인터넷 고등학교<br>
                <span>18학번 소프트웨어과입니다.</span>
            </p>
            <img src="sunrin.png" alt="sunrin">
        </article>
        <article id="clubBar">
            <h1>소속 동아리</h1>
            <p>IWOP<br>
                <span>( Internet World Operation People )</span></p>
            <img src="iwop.jpg" alt="IWOP">
        </article>
        <article id="likeBar">
            <h1>좋아하는 것</h1>
            <p>게임<br>
                <span>스팀 게임들과 왠만한 블리자드게임 전부 좋아합니다 특히 <strong>히오스</strong>를 좋아합니다.</span>
            </p>
            <p>웹프로그래밍<br>
                <span>동아리가 아이왑인 만큼 웹프로그래밍을 좋아합니다!</span>
            </p>
        </article>
    </section>
    <script src="js.js"></script>
</body>
</html>
